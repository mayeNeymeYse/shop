name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files before
        run: |
          echo "=== Files before creating env.js ==="
          ls -la

      - name: Create environment file
        run: |
          echo "Creating env.js with secrets..."
          cat > env.js << 'EOL'
          // Configuration gÃ©nÃ©rÃ©e automatiquement pour GitHub Pages
          // GÃ©nÃ©rÃ© le: $(date)
          window.ENV = {
              ADMIN_USERNAME: '${{ secrets.ADMIN_USERNAME }}',
              ADMIN_PASSWORD: '${{ secrets.ADMIN_PASSWORD }}',
              SESSION_DURATION_MINUTES: 60,
              APP_NAME: 'Ma Galerie',
              DEBUG_MODE: false
          };
          
          console.log('ğŸ”§ Configuration env.js chargÃ©e depuis GitHub Actions');
          EOL

      - name: Debug - Verify env.js creation
        run: |
          echo "=== Checking if env.js was created ==="
          ls -la env.js || echo "env.js not found!"
          echo "=== Content of env.js ==="
          cat env.js || echo "Cannot read env.js"
          echo "=== All files in directory ==="
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4